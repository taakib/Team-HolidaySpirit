<form method="post" novalidate>
    <!-- your input elements here -->
    <div class="validform">
        Username*:<br>
        <input type="text" name="username" required pattern=".{5,}" placeholder="5 or more characters"><br>
        Firstname*:<br>
        <input type="text" name="firstname" required placeholder="First name.."><br>
        Lastname*:<br>
        <input type="text" name="lastname" required placeholder="Last name.."><br>
        Email*: <br><input type="email" name="email" required pattern="^[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,}$"
                           placeholder="Enter a valid email address"><br>
        <p class="formerror">Form is incorrect</p>
        Password*:<br>
        <input type="password" name="password" pattern=".{6,}" placeholder="Six or more characters" required><br>
        <input type="submit" value="Submit" id="submit">
    </div>

</form>
